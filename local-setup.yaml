services:
  postgres:
    image: postgres:latest
    container_name: postgres-db
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: market-mitra
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-multiple-dbs.sql:/docker-entrypoint-initdb.d/init-multiple-dbs.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser"]

  adminer:
    image: adminer:latest
    container_name: adminer
    environment:
      ADMINER_DEFAULT_SERVER: postgres-db
      ADMINER_DEFAULT_DB_DRIVER: pgsql
    ports:
      - "8080:8080"

  prefect:
    image: prefecthq/prefect:3-latest
    container_name: prefect-server
    environment:
      PREFECT_API_DATABASE_CONNECTION_URL: postgresql+asyncpg://myuser:mypassword@postgres-db:5432/prefect_db
    ports:
      - "4200:4200"
    command: >
      bash -c "apt-get update && apt-get install -y curl && prefect server start --host 0.0.0.0 --port 4200 & echo 'Waiting for Prefect server...'; until curl -s http://localhost:4200/api/health | grep -q '\"database\":\"healthy\"'; do sleep 2; done; echo 'Server healthy!'; prefect work-pool ls | grep -q etl-workers || prefect work-pool create etl-workers --type process;"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:4200/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5


  prefect-worker:
    build:
      context: .
      dockerfile: ./worker_base_img/Dockerfile
    container_name: prefect-worker
    environment:
      PREFECT_API_URL: http://prefect:4200/api
      DB_URL: ${DB_URL}
    depends_on:
      prefect:
        condition: service_healthy

volumes:
  postgres_data: