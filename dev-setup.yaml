services:
  prefect:
    image: prefecthq/prefect:3-latest
    container_name: prefect-server
    environment:
      PREFECT_API_DATABASE_CONNECTION_URL: ${PREFECT_API_DATABASE_CONNECTION_URL}
      PREFECT_API_URL: ${PREFECT_API_URL}
      PREFECT_TASK_RUN_TAG_CONCURRENCY_SLOT_WAIT_SECONDS: ${PREFECT_TASK_RUN_TAG_CONCURRENCY_SLOT_WAIT_SECONDS}
    expose:
      - 4200
    restart: unless-stopped
    command: >
      bash -c "apt-get update && apt-get install -y curl && prefect server start --host 0.0.0.0 --port 4200 & echo 'Waiting for Prefect server...'; until curl -s http://localhost:4200/api/health | grep -q '\"database\":\"healthy\"'; do sleep 2; done; echo 'Server healthy!'; prefect work-pool ls | grep -q etl-workers || prefect work-pool create etl-workers --type process;"
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:4200/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`prefect.market-mitra.online`)"
      - "traefik.http.routers.app.entrypoints=websecure"
      - "traefik.http.routers.app.tls.certresolver=letsencrypt"
      - "traefik.http.routers.app.tls=true"
      - "traefik.http.services.app.loadbalancer.server.port=4200"


  prefect-worker:
    build:
      context: .
      dockerfile: ./worker_base_img/Dockerfile
    container_name: prefect-worker
    restart: on-failure
    environment:
      PREFECT_API_URL: ${PREFECT_API_URL}
      DB_URL: ${DB_URL}
      PREFECT_TASK_RUN_TAG_CONCURRENCY_SLOT_WAIT_SECONDS: ${PREFECT_TASK_RUN_TAG_CONCURRENCY_SLOT_WAIT_SECONDS}
      DB_URL_ASYNC: ${DB_URL_ASYNC}
      PREFECT_API_DATABASE_CONNECTION_URL: ${PREFECT_API_DATABASE_CONNECTION_URL}
    depends_on:
      prefect:
        condition: service_healthy

  traefik:
    image: traefik:v3.6
    container_name: traefik_container
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yaml:/etc/traefik/traefik.yaml:ro
      - ./letsencrypt:/letsencrypt
      - ./acme.json:/acme.json
    ports:
      - 80:80
      - 443:443
    depends_on:
      prefect:
        condition: service_healthy
    labels:
      - "traefik.http.middlewares.authelia.forwardauth.address=http://authelia:9091/api/verify?rd=https://auth.market-mitra.online/"
      - "traefik.http.middlewares.authelia.forwardauth.trustForwardHeader=true"
      - "traefik.http.middlewares.authelia.forwardauth.authResponseHeaders=Remote-User,Remote-Groups,Remote-Name,Remote-Email"

  whoami:
    image: traefik/whoami
    container_name: traefik_whoami_container
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`whoami.market-mitra.online`)"
      - "traefik.http.routers.whoami.entrypoints=websecure"
      - "traefik.http.routers.whoami.tls=true"
      - "traefik.http.routers.whoami.tls.certresolver=letsencrypt"
      - "traefik.http.routers.whoami.middlewares=authelia@docker"
      - "traefik.http.services.whoami.loadbalancer.server.port=80"
  
  authelia:
    image: authelia/authelia:latest
    container_name: authelia_container
    volumes:
      - ./authelia:/config
    environment:
      - TZ=Asia/Kolkata
      - AUTHELIA_JWT_SECRET=${AUTHELIA_JWT_SECRET}
      - AUTHELIA_SESSION_SECRET=${AUTHELIA_SESSION_SECRET}
      - AUTHELIA_STORAGE_ENCRYPTION_KEY=${AUTHELIA_STORAGE_ENCRYPTION_KEY}
    labels:
      - "traefik.enable=true"
      # Authelia portal
      - "traefik.http.routers.authelia.rule=Host(`auth.market-mitra.online`)"
      - "traefik.http.routers.authelia.entrypoints=websecure"
      - "traefik.http.routers.authelia.tls=true"
      - "traefik.http.routers.authelia.certresolver=letsencrypt"
      - "traefik.http.services.authelia.loadbalancer.server.port=9091"